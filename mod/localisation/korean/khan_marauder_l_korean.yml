 marauder_fabricator_deal_accept:0 "즉시 생산을 시작하겠습니다"
 marauder_fabricator_deal_reason:0 "[From.GetSpeciesNamePlural] 산업 단지에 대한 접근권입니다."
 marauder_fabricator_deal_refuse:0 "당신의 정복을 지원하지 않겠습니다."
 marauder_fabricator_disloyal:0 "더 이상 섬기지 않겠다"
 marauder_fabricator_good:0 "훌륭하다, 이를 통해 우리는 함대를 더 자주 보강하고 더 큰 상비군을 지원할 수 있을 것이다. 이 조약에 서명함으로써 헤아릴 수 없는 수십억의 생명을 구했다."
 marauder_fabricator_greeting1:0 "당신의 산업 생산량은 상당하군,\n호드에 큰 도움이 되고 있다."
 marauder_fabricator_greeting2:0 "[From.GetSpeciesNamePlural] 산업 단지는 믿을 수 없을 만큼 가치가 있음이 입증되었다."
 marauder_fabricator_greeting3:0 "호드는 [From.GetSpeciesNamePlural]의 친절을 기억할 것이다, 우리가 건설하는 사회에서 특별한 자리를 차지하게 될 것이다."
 marauder_fabricator_loyal:0 "생산을 계속하겠다"
 marauder_fabricator_offer:0 "지금 당장 당신네 산업 능력의 작은 부분에라도 접근할 수 있다면 예외를 인정할 가치가 있다.\n만약 우리를 위해 군함을 생산한다면, 자치권을 포기하거나 우리의 노력에 신병을 제공할 필요가 없을 것이다."
 marauder_fabricator_rebel:0 "더 이상 당신의 정복을 지원하고 싶지 않다"
 marauder_fabricator_threat:0 "제발, 잘 생각해 보아라, 만약 지금 반란을 일으킨다면, 스스로 파멸을 자초하는 것이다, 두 번 관용을 베풀 수는 없다."
 marauder_uprising_now:0 "반란을 시작하라"
