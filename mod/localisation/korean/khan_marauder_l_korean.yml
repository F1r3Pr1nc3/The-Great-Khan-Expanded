 force_khan_option:0 "중반 게임 시작 날짜 1년 후 칸 강제 생성"
 great_khan_fe_war:0 "$RT_GREAT_KHAN$(대칸)이다, 우리는 모든 지적 생명체에게 안전한 은하계를 만들기 위해 큰 발걸음을 내디뎠다. 하지만 고대 종족들은 여전히 고립된 채 앉아 있다, 그들의 기술이 있다면, 우리는 별들 사이에 유토피아를 건설할 수 있을 것이다. 고대 종족들은 이 기술을 우리와 공유하기를 거부했고, 비극적이게도 호드는 다시 전쟁을 벌여야 한다. 너희는 전투에 참여할 필요는 없지만, 참여하는 자들은 큰 보상을 받게 될 것이다."
 great_khan_fe_war_response:0 "기회가 될 수도 있겠군..."
 great_khan_integrate_announcement:0 "$RT_GREAT_KHAN$(대칸)이다, 현재 상황이 유익한 구조임이 입증되었지만, 이제 은하계를 하나의 국가로 통합하기 시작할 때다. 나는 이 단계를 조심스럽게 밟지만, 더 큰 선을 위한 것이다. 이는 훗날 은하 역사상 가장 위대한 날, 모든 지적 생명체가 하늘을 바라보며 희망을 본 날로 기억될 것이다. 병참 부담을 덜기 위해 한 번에 하나씩 국가를 통합하기 시작하겠다."
 great_khan_integrate_choice:0 "$leader_trait_great_khan$(대칸)이 자신의 제국으로 종속국들을 통합하기 시작했습니다. 이는 분명히 불안을 야기했으며, 한 국가가 반란을 일으키면 다른 국가들도 합류할 것으로 여겨집니다. 이는 통일된 전선이 아니며, 은하계는 중앙 집권적 권력에 지쳤지만, 우리는 혼자가 아닐 것입니다."
 great_khan_integrate_response:0 "이거 좋지 않은데..."
 great_khan_wins:0 "$RT_GREAT_KHAN$(대칸)의 승리"
 great_khan_wins_announcement:0 "$RT_GREAT_KHAN$(대칸)이다, 이 기회를 빌어 은하계 국가들에게 그들의 내정에 간섭할 의도가 없음을 다시 한번 강조하고 싶다. 나는 단지 모든 지적 생명체에게 안전한 은하계를 만들고 싶을 뿐이다. 하지만 이를 달성하기 위해 노예제와 같은 특정 관행은 용납될 수 없다. 나는 이 단계를 가볍게 여기지 않으며, 내가 막고자 하는 바로 그 폭군이 되고 싶지는 않지만, 더 큰 선을 위해 행한다. 또한 전쟁으로 남겨진 잔해를 재건하기 위해 호드의 자원을 투입하고 있다. 이 노력은 새로운 연방, 은하 호드에 의해 조직될 것이다."
 great_khan_wins_announcement_response:0 "번지르르한 말이군..."
 great_khan_wins_desc:0 "외교와 압도적인 군사력의 조합을 통해 $RT_GREAT_KHAN$(대칸)은 고대 종족들만이 독립을 유지한 채 알려진 은하계 대부분을 정복하는 데 성공했습니다. 어떤 형태가 될지는 두고 봐야겠지만, $RT_GREAT_KHAN$의 은하 공동체 비전이 실현될 것처럼 보입니다..."
 great_khan_wins_response:0 "$RT_GREAT_KHAN$(대칸) 만세..."
 gros_horde:0 "호드 $gene_warrior_army$(유전자 전사)"
 gros_horde_plural:0 "호드 $gene_warrior_army_plural$(유전자 전사)"
 khan.501.a:0 "이것이 우리 시대의 끝인가... 아니면 새로운 지배의 새벽인가?"
 khan.501.desc:0 "별들 사이에 진동이 울려 퍼지고, 소리 없는 천둥이 은하계의 뼈대를 뒤흔듭니다. 과거의 참칭자들은 사기꾼으로 드러났습니다. 이 자야말로-진정한 칸입니다. 이는 다시 태어난 폭풍이며, 정복의 전조이자, 화신한 전쟁의 신입니다. 별들은 불타거나, 아니면 무릎 꿇을 것입니다."
 khan.501.name:0 "전쟁의 천둥: 진정한 칸의 귀환!?"
 khan.552.a:0 "굽실거리게 놔둬라-어차피 우린 그들을 믿지 않았다."
 khan.552.desc:0 "진정한 칸의 귀환은 약탈자 클랜에 충격파를 보냈습니다. 단련된 해적, 군벌, 약탈자들-한때 부서진 과거의 목적 없는 약탈 속에 길을 잃었던 자들-이제 그들의 이전 영광을 기억합니다. 그들은 정복을, 전투를, 그들의 피에 굶주림에 걸맞은 지도자를 갈망합니다. 그리고 은하계에는 그들의 부름에 답할 수 있는 자가 단 한 명뿐입니다. 당신도 알고 있습니다. 그리고 그들도 마찬가지입니다."
 khan.552.name:0 "약탈자들, 진정한 칸에게 충성을 맹세하다"
 khan.710.a.tooltip:0 "이제 새로운 $RT_GREAT_KHAN$(대칸)으로서 $gov_marauder_clans$(약탈자 클랜)을 통치하며 영광스러운 은하 역사의 새 장을 쓰십시오.\n$food_policy_rationing_desc$(식량 배급 정책 설명)"
 marauder.31.g:0 "§Y[raid_target_6.GetName]§!"
 marauder.31.h:0 "§Y[raid_target_7.GetName]§!"
 marauder.31.i:0 "§Y[raid_target_8.GetName]§!"
 marauder.31.j:0 "§Y[raid_target_9.GetName]§!"
 marauder.31.k:0 "§Y[raid_target_5.GetName]§!"
 marauder.550.a_fail:0 "§R대칸이 우리에게 실질적인 위협이 되기 전까지는 복종할 수 없습니다.§!"
 marauder_deal:0 "총독령 시스템은 이유가 있어 만들어졌다, 그것은 은하 공동체로의 이상적인 전환을 제공할 것이다, 왜 내가 그것을 바꾸겠는가?"
 marauder_deal_accept:0 "이 기술에 대한 접근권을 줌으로써 많은 생명을 구했다, 이는 은하계의 선을 위해 사용될 것이다."
 marauder_deal_bad_response:0 "아니, 우리의 기술을 너희와 공유하지 않겠다."
 marauder_deal_offer:0 "흠, 당신네 사회는 기술 발전에 큰 진전을 이루었군, 만약 이 기술을 호드에게 제공한다면, 조공을 바치거나 군사 신병을 제공할 필요가 없을 것이다."
 marauder_deal_reason:0 "우리의 진보된 기술에 대한 접근권은 어떻습니까?"
 marauder_deal_refuse:0 "애석하군, 상관없다, 너희는 총독령이 되거나 멸망할 것이다."
 marauder_deal_response:0 "그렇다면 우리의 기술은 당신 것입니다!"
 marauder_deal_start:0 "우리는 호드와 다른 협정을 모색합니다"
 marauder_defense_army:0 "$NAME_Marauder$(약탈자) $occupation_army$(점령군)"
 marauder_defense_army_desc:0 "$defense_army_desc$(방어군 설명)"
