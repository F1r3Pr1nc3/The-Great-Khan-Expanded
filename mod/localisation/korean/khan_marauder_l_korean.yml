 newgen_primitive_assault_army_desc:0 "행성의 격분한 주민들이 손에 잡히는 모든 것으로 무장하고 경로상의 모든 것을 파괴하고 죽이며, 훈련받고 완전히 장비된 적들조차 충격에 빠뜨립니다."
