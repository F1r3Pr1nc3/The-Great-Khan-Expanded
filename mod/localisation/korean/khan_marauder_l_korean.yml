 FE_war_choice_desc:0 "$leader_trait_great_khan$(대칸)이 기술을 탈취하기 위해 고대 종족 중 하나에게 전쟁을 선포했습니다. 흥미롭게도, 고대 종족은 $RT_GREAT_KHAN$(대칸)의 종속국들에게 연락하여 대신 자신들을 섬길 기회를 제안했습니다. 양측 모두 자신들의 편에 서는 자들에게는 큰 선물을, 반대편에 서는 자들에게는 파멸을 약속했습니다. 또는 혼란 속에서 완전한 독립을 선언할 수도 있습니다."
