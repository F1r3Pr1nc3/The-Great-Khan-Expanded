 TECH_UNLOCK_PIRATE_ENGINEERING_DESC:0 "§H습격선(Raider)§!\n이 함선은 적진으로 돌격하여 적 함대를 차단하기 위한 빠르고 민첩한 초계함 변형으로, 이에 맞는 무장과 개량된 유틸리티를 갖추고 있습니다.\n§H호위함(Frigate)§!\n구축함보다 크고 강력한 이 버전은 보호막과 선체가 더 두껍지만 장갑은 덜합니다.\n§H해적 순양함§!\n순양함보다 큰 이 버전은 보호막과 선체가 훨씬 두껍지만 장갑은 덜합니다."
 TECH_UNLOCK_PIRATE_ENGINEERING_TITLE:0 "§H함선 유형 잠금 해제:§! 습격선, 호위함, 해적 순양함"
 TECH_UNLOCK_PIRATE_SHIPS_TITLE:0 "일반 함선과 해적 설계를 결합할 수 있게 함"
 TECH_UNLOCK_PIRATE_STATION_DESC:0 "§H$playable_pirate_station$(소행성 기지 I)§!\n해적들이 거주하는 작은 소행성 기지입니다."
 TECH_UNLOCK_PIRATE_STATION_TITLE:0 "§H기지 잠금 해제:§! $playable_pirate_station$(소행성 기지 I)"
 TECH_UNLOCK_RAIDER_SHIP_CONSTRUCTION_DESC:0 "§H습격선(Raider)§!\n이 함선은 적진으로 돌격하여 적 함대를 차단하기 위한 빠르고 민첩한 초계함 변형으로, 이에 맞는 무장과 개량된 유틸리티를 갖추고 있습니다."
