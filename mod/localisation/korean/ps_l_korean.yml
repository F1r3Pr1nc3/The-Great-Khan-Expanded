 adwanced_pirate_galleon:0 "세자르"
 anomaly.2550.desc:0 "[From.GetName] 조사 중 [Root.GetName]은 궤도에서 자동화된 조선소 잔해를 탐지했습니다. 최소 천 년은 되었으며 심한 미사일 포격을 받은 것으로 보이지만, 제조 구역 중 하나는 여전히 작동 가능한 상태입니다.\n\n과학 장교 [Root.GetLeaderName]은 조선소에 전력을 복구할 수 있다고 확신하지만, 상당한 프로젝트가 될 것입니다. 구조를 연구하고 새로운 설계도를 만들 시간이 필요할 것입니다."
 anomaly.2551.desc:0 "과학 장교 [Root.GetLeaderName]이(가) [From.From.From.GetName] 상공의 자동화된 조선소 전력 복구에 성공했습니다. 시설은 즉시 중단되었던 건설 명령을 재개하여, 보유하고 있던 자재를 사용해 알 수 없는 설계의 고급 습격선 3척을 건조했습니다.\n\n불행히도, 고대 시설은 이후 완전히 고장나 수리 불가능 판정을 받았습니다. 새 함선에 승무원을 보내 우리 함대에 편입시켰습니다. 구조를 연구하고 새로운 설계도를 만들 시간이 필요할 것입니다."
 anomaly.2552.desc:0 "과학 장교 [Root.GetLeaderName]이(가) [From.From.From.GetName] 상공의 자동화된 조선소 전력 복구에 성공했습니다. 시설은 즉시 중단되었던 건설 명령을 재개하여, 보유하고 있던 자재를 사용해 알 수 없는 설계의 고급 호위함을 건조했습니다.\n\n불행히도, 고대 시설은 이후 완전히 고장나 수리 불가능 판정을 받았습니다. 새 함선에 승무원을 보내 우리 함대에 편입시켰습니다."
 anomaly.2553.desc:0 "불행히도, 고대 시설 가동 후 완전히 고장나 수리 불가능 판정을 받았습니다.\n\n하지만 그리 나쁘지만은 않습니다! 그 과정에서 새로운 함선 설계도를 발견했습니다: 습격선, 호위함, 해적 순양함 및 소행성 전초기지!"
