 seekers_of_luck.1.desc:0 "§H[From.System.GetName]§! 항성계의 소행성 기지가 건설되었지만, 우리 국경 내 항성계에 건설되었기 때문에 해적 중 아무도 정착하려 하지 않았습니다. 이제 이곳은 그냥 총 달린 소행성일 뿐입니다."
 seekers_of_luck.1.name:0 "$seekers_of_luck.2.name$(소행성 기지 건설됨)"
 seekers_of_luck.2.a:0 "$seekers_of_luck.3.a$(추가 요금이 부과됩니다: -[this.StationAdditionalpayment] (환급: [this.RefundPayment]))"
