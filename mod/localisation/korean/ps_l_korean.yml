 pirate_outpost_asteroid_station_DESC:0 "비밀 감시와 항성계 내 실제 주둔을 위해 여러 소행성을 연결한 작은 은신 기지입니다. 기지는 비워둘 것이며, 3개월 안에 해적들이 점령할 것이라고 확신합니다.\n자체 설계를 만들지 않으면, 해적 기지 잔해에서 발견된 설계도를 사용할 것입니다.\n참고: 함선 설계자에서 무작위 설계가 선택됩니다. 설계가 적을수록 원하는 것을 만들 확률이 높아집니다."
 pirate_outpost_asteroid_station_MEGASTRUCTURE_DETAILS:0 "해적들이 차지하도록 방치될 작은 해적 기지의 무작위 설계입니다. 현재 가격은 균형이 맞지 않습니다. (스크립트 효과에서 비용 변경 방법을 알아내면 수정할 예정)"
