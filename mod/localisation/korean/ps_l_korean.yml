 little_asteroid_station:0 "작은 해적 기지"
 little_asteroid_station_DESC:0 "비밀 감시와 항성계 내 실제 주둔을 위해 여러 소행성을 연결한 작은 은신 기지입니다. 해적 은신처로 업그레이드할 수 있습니다.\n자체 설계를 만들지 않으면, 해적 기지 잔해에서 발견된 설계도를 사용할 것입니다.\n참고: 함선 설계자에서 무작위 설계가 선택됩니다. 설계가 적을수록 원하는 것을 만들 확률이 높아집니다."
 little_asteroid_station_MEGASTRUCTURE_DETAILS:0 "우리 제국이 관리하게 될 무작위 설계의 작은 소행성 기지 골조입니다. 실제 설계와의 가격 차액은 반환되거나 계좌에서 인출될 것입니다."
