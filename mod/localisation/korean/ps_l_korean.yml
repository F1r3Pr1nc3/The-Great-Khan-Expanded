 tech_pirate_ships:0 "해적 함선 분해"
 tech_pirate_ships_1:0 "해적 함선"
 tech_pirate_ships_1_desc:0 "새로운 시설과 건설 기술로 이제 습격선급, 호위함급, 해적 순양함급 군용 함선을 건조할 수 있습니다. 곧 일반 함급과 결합할 것입니다."
 tech_pirate_ships_desc:0 "수십 년간의 공학 경험 끝에, 이제 우리는 해적급 군용 함선을 분해할 능력을 갖추었습니다."
 tech_pirate_ships_hull_1:0 "개량된 소형 해적 선체"
 tech_pirate_ships_hull_1_desc:0 "건조 기술의 발전으로 더 튼튼하고 내구성 있는 습격선과 호위함을 건조할 수 있게 됩니다."
 tech_pirate_ships_hull_2:0 "개량된 해적 순양함 선체"
 tech_pirate_ships_hull_2_desc:0 "건조 기술의 발전으로 더 튼튼하고 내구성 있는 해적 순양함을 건조할 수 있게 됩니다."
 tech_pirate_yard:0 "표준화된 해적 패턴"
 tech_pirate_yard_desc:0 "해적 함선의 모델링 및 건조에 대한 새로운 표준을 확립하여 생산 라인의 효율성을 크게 향상시킵니다.\n\n"
 to_much_pirate_enclaves:0 "하나 이상의 해적 영지를 통제할 수 없습니다!"
 trait_cockroach_repugnant:0 "쓰레기 포식자"
 trait_cockroach_repugnant_desc:0 "§L바퀴벌레의 섭식 습관은 대부분의 문명화된 종족에게 혐오감을 줍니다. 하지만 까다롭지 않은 식성은 장점이 있습니다!§!"
 trait_radioactive:0 "방사능 피폭"
 trait_radioactive_desc:0 "§L이 종은 장기간 방사능 환경에서 살아왔습니다. 비록 적응했지만, 이로 인해 수명과 번식에 문제가 생겼습니다.§!"
