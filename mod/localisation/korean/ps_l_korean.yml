 seekers_of_luck.2.c:0 "$seekers_of_luck.3.c$(추가 요금이 필요하지 않습니다.)"
 seekers_of_luck.2.desc:0 "§H[From.System.GetName]§! 항성계에 소행성 기지가 건설되었습니다. 사용 가능한 최대 설계를 선택했습니다. 기지는 우리가 통제할 것입니다. 차액은 계좌로 반환되거나 인출될 것입니다."
 seekers_of_luck.2.name:0 "소행성 기지 건설됨"
 seekers_of_luck.3.a:0 "추가 요금이 부과됩니다: -[this.StationAdditionalpayment] (환급: [this.RefundPayment])"
