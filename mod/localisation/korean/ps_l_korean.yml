 seekers_of_luck.3.c:0 "추가 요금이 필요하지 않습니다."
 seekers_of_luck.3.desc:0 "§H[From.System.GetName]§! 항성계에 빈 해적 은신처가 건설되었습니다. 사용 가능한 최대 설계를 선택했습니다. 한두 달 안에 해적들이 기지를 점령할 것입니다.\n§H그들은 우리를 포함한 모두를 공격할 것이니, 이제 건설선을 여기서 빼낼 시간입니다!§!\n차액은 계좌로 반환되거나 인출될 것입니다."
 seekers_of_luck.3.name:0 "빈 해적 은신처 건설됨"
 seekers_of_luck.4.desc:0 "해적이 §H[From.System.GetName]§! 항성계에 도착하여 소행성 기지를 점령했습니다. 항성계가 우리에게 위험해졌습니다."
