 pirate_ships_engineering.4401.c:0 "생각할 시간이 필요합니다. 1년 뒤에 다시 물어보십시오!"
 pirate_ships_engineering.4401.desc:0 "수십 년간의 공학 경험 끝에, 이제 우리는 해적급 군용 함선을 분해할 능력을 갖추었습니다.\n습격선이나 해적 구축함이 포함된 함대를 해체하여 수동으로 과정을 시작할 수 있습니다."
