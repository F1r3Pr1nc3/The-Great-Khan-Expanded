 marauder.550.a_fail: "§RYou cannot submit until the Great Khan is a real threat to us.§!"
 marauder_deal: "总督体制的创建是有原因的，它将向银河社会提供理想的过渡，我为什么要改变它？"
 marauder_deal_accept: "通过让我们使用这项技术，你拯救了许多生命，它将被用于维护银河系的利益。"
 marauder_deal_bad_response: "不，我们不会与您分享我们的技术。"
 marauder_deal_offer: "嗯，你们的社会在科技进步方面取得了长足的进步，如果你将这项技术提供给部落，你就不必进贡，也不必提供军队资金。"
 marauder_deal_reason: "使用我们先进的科技如何？"
 marauder_deal_refuse: "可惜，不管怎样，要么臣服，要么灭亡。"
 marauder_deal_response: "我们的技术就是你的！"
 marauder_deal_start: "我们向部落寻求其它可选方案"
 marauder_fabricator_deal_accept: "我们将立即投入生产"
 marauder_fabricator_deal_reason: "选择成为 [From.GetSpeciesNamePlural] 工业复合体。"
 marauder_fabricator_deal_refuse: "我们不会支持你的征服。"
 marauder_fabricator_disloyal: "我们将不再效力"
 marauder_fabricator_good: "太好了，这将使我们能够更频繁地增援舰队并保持更大的常备部队。通过签署这项条约，你们已经节省了数以亿计的资金。"
 marauder_fabricator_greeting1: "你的工业产值十分可观,\n这对整个部落来说不错。"
 marauder_fabricator_greeting2: "[From.GetSpeciesNamePlural] 的工业产能被证明拥有不可思议的价值。"
 marauder_fabricator_greeting3: "部落将会记住 [From.GetSpeciesNamePlural]的善意,你将会在部落建立的社会中占据特殊位置。"
 marauder_fabricator_loyal: "我们将继续生产"
 marauder_fabricator_offer: "现在只要一小部分工业产能，就能使你成为例外。\n如果你为我们生产军舰，你就不必放弃自主权，也不必为我们提供资金。"
 marauder_fabricator_rebel: "我们不再希望支持你的征服"
 marauder_fabricator_threat: "请你好好想想，如果你现在反抗，你注定要毁灭自己，我不会第二次宽大处理。"
 marauder_uprising_now: "让我们起义吧！"
 marauder_uprising_stall: "我们需要更多时间准备。"
