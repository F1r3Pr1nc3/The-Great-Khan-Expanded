 force_khan_option: "强制大可汗在游戏中期开始后 1 年生成。"
 great_khan_fe_war: "现在是大可汗在训话：我们在银河系全部有知生命安全方面取得了巨大进步。不过，失落帝国始终置身事外，凭借他们的技术，我们可以在群星之间打造一个乌托邦。由于失落帝国拒绝与我们分享技术，部落必须再次开战。你不会被强制要求参加战斗，但那些参加战斗的人会发现自己得到了丰厚的回报。"
 great_khan_fe_war_response: "这可能会带来机会......"
 great_khan_integrate_announcement: "这是大可汗在训话：现在是时候了，是将银河系整合为一个国家的时候了！为了更大的利益，我将谨慎的迈出这一步。这将被视为银河历史上最伟大的一天，这是全体智慧生命仰望天空并希望看到的一天。同时，为了更好地减轻后勤负担，对于国家的整合将一个个进行。"
 great_khan_integrate_choice: "大汗已经开始将他的附庸融入他的帝国，这显然引起了动乱。人们相信如果一个国家造反，其他国家就会加入。虽然这不会是统一战线，但是银河系对中央集权越来越警惕，我们不会孤军奋战。"
 great_khan_integrate_response: "这可不太妙…"
 great_khan_wins: "大可汗的胜利"
 great_khan_wins_announcement: "我是大可汗，我想借此机会向银河系的所有国家保证，我无意干涉他们的内政。我只是想确保所有银河系智慧生命的安全。为了实现这一目标，某些做法是不能被容忍的，例如奴隶制。虽然我不想轻率的做出决定，成为我想要阻止的暴君，但我的所作所为是为了更大的利益。我将用部落资源重建战争留下的废墟，这项工作将由一个新的联邦——银河部落完成！"
 great_khan_wins_announcement_response: "听起来不错......"
 great_khan_wins_desc: "通过外交和压倒性军事力量的结合，大可汗成功地征服了已知星系的大部分地区，只有失落帝国仍保持独立。大汗关于银河共同体的愿景似乎会实现，尽管以何种形式实现还有待观察……"
 great_khan_wins_response: "大可汗万岁"
