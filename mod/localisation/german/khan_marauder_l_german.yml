 force_khan_option: "Zwinge den Khan, 1 Jahr nach dem Beginn des $CmtNameMidgame$s zu erscheinen."
 great_khan_fe_war: "Hier spricht der Großkhan, wir haben große Schritte unternommen, um die Galaxis für alle Lebewesen sicher zu machen. Die älteren Rassen sitzen jedoch immer noch isoliert da, mit ihrer Technologie könnten wir eine Utopie unter den Sternen schmieden. Die älteren Rassen haben sich geweigert, diese Technologie mit uns zu teilen, und tragischerweise muss die Horde wieder Krieg führen. Ihr müsst nicht an den Kämpfen teilnehmen, aber diejenigen, die es tun, werden belohnt."
 great_khan_fe_war_response: "Dies kann eine Chance bieten..."
 great_khan_integrate_announcement: "Hier spricht der Großkhan, während sich die gegenwärtige Situation als vorteilhaft erwiesen hat, ist es jetzt an der Zeit, die Galaxie in eine Nation zu integrieren. Ich gehe diesen Schritt vorsichtig, aber zum Wohle der Allgemeinheit. Dies wird später als der größte Tag in der galaktischen Geschichte angesehen werden, der Tag, an dem alles fühlende Leben zum Himmel blickte und Hoffnung sah. Ich werde beginnen, die Staaten nacheinander zu integrieren, um die logistische Belastung besser zu entlasten."
 great_khan_integrate_choice: "Der Großkhan hat begonnen, ihre Untertanen in sein Reich zu integrieren. Dies hat offensichtlich für Unruhe gesorgt, es wird angenommen, dass, wenn ein Staat rebelliert, die anderen sich anschließen würden. Es wäre keine vereinte Front, die Galaxie ist gegenüber einer zentralisierten Macht misstrauisch geworden, aber wir wären nicht allein."
 great_khan_integrate_response: "Das ist nicht gut..."
 great_khan_wins: "Sieg des Großen Khan"
 great_khan_wins_announcement: "Dies ist der Großkhan. Ich möchte diese Gelegenheit nutzen, um den Nationen der Galaxis zu versichern, dass ich nicht die Absicht habe, mich in ihre inneren Angelegenheiten einzumischen. Ich möchte einfach die Galaxie für alle Lebewesen sicher machen. Um dies zu erreichen, können jedoch bestimmte Praktiken, wie etwa Sklaverei, nicht toleriert werden. Ich nehme diesen Schritt nicht auf die leichte Schulter, ich möchte nicht der Tyrann werden, den ich verhindern möchte, aber ich tue es zum Wohle der Allgemeinheit. Außerdem widme ich die Ressourcen der Horde dem Wiederaufbau der Trümmer, die der Krieg hinterlassen hat. Diese Bemühungen werden von einer neuen Föderation, der Galaktischen Horde, organisiert."
 great_khan_wins_announcement_response: "Schöne Worte..."
 great_khan_wins_desc: "Durch eine Kombination aus Diplomatie und überwältigender militärischer Macht ist es dem Großkhan gelungen, den Großteil der bekannten Galaxis zu erobern, wobei nur die älteren Rassen unabhängig blieben. Es scheint, als ob sich die Vision des Großkhans von einer galaktischen Gemeinschaft verwirklichen wird, in welcher Form bleibt abzuwarten..."
 great_khan_wins_response: "Lang lebe der Große Khan..."
