 marauder.550.a_fail: "§RYou cannot submit until the Great Khan is a real threat to us.§!"
 marauder_deal: "Das Satrapiesystem wurde aus einem bestimmten Grund geschaffen, es wird einen idealen Übergang zu einer galaktischen Gemeinschaft bieten, warum sollte ich es ändern?"
 marauder_deal_accept: "Ihr habt viele Leben gerettet, indem Ihr uns Zugang zu dieser Technologie gegeben habt. Sie wird zum Wohle der Galaxis verwendet."
 marauder_deal_bad_response: "Nein, wir werden unsere Technologie nicht mit Euch teilen."
 marauder_deal_offer: "Hmm, eure Gesellschaft hat große Fortschritte bei technologischen Forschung gemacht, wenn Ihr diese Technologie der Horde zur Verfügung stellen würdet, müsstet Ihr keinen Tribut zahlen oder Militärrekruten stellen."
 marauder_deal_reason: "Wie wäre es mit Zugang zu unserer fortschrittlichen Technologie?"
 marauder_deal_refuse: "Schade, egal, Ihr werdet ein Satrap oder zugrunde gehen."
 marauder_deal_response: "Dann gehört unsere Technologie Euch!"
 marauder_deal_start: "Wir suchen ein alternatives Arrangement mit der Horde"
 marauder_fabricator_deal_accept: "Wir werden sofort mit der Produktion beginnen."
 marauder_fabricator_deal_reason: "Zugang zum [From.GetSpeciesNamePlural] Industriekomplex."
 marauder_fabricator_deal_refuse: "Wir werden Eure Eroberung nicht unterstützen."
 marauder_fabricator_disloyal: "Wir werden nicht mehr dienen"
 marauder_fabricator_good: "Ausgezeichnet, dies wird es uns ermöglichen, unsere Flotten häufiger zu verstärken und eine größere stehende Truppe zu unterstützen. Ihr habt durch die Unterzeichnung dieses Vertrags unzählige Milliarden gespart."
 marauder_fabricator_greeting1: "Ihr industrieller Output ist beachtlich,\nes hat sich als großer Segen für die Horde erwiesen."
 marauder_fabricator_greeting2: "Der [From.GetSpeciesNamePlural] Industriekomplex hat sich als unglaublich wertvoll erwiesen."
 marauder_fabricator_greeting3: "Die Horde wird sich an die Freundlichkeit der [From.GetSpeciesNamePlural] erinnern, du wirst einen besonderen Platz in der Gesellschaft einnehmen, die wir aufbauen."
 marauder_fabricator_loyal: "Wir werden die Produktion fortsetzen"
 marauder_fabricator_offer: "Der Zugang zu einem kleinen Teil Ihrer industriellen Kapazitäten wäre es wert, Euch jetzt eine Ausnahme zu gewähren.\nWenn Ihr Kriegsschiffe für uns herstellt, müsstet Ihr eure Autonomie nicht aufgeben oder Militärrekruten für unsere Bemühungen stellen."
 marauder_fabricator_rebel: "Wir wollen eure Eroberung nicht mehr unterstützen"
 marauder_fabricator_threat: "Bitte denkt darüber nach, wenn Ihr jetzt rebelliert, verdammt Ihr euch selbst, ich werde kein zweites Mal Nachsicht gewähren."
 marauder_uprising_now: "Lass den Aufstand beginnen"
 marauder_uprising_stall: "Wir brauchen mehr Zeit, um uns vorzubereiten."
