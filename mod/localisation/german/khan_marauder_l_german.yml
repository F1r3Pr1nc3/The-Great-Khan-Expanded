 SUBJECT_DESC_machinesmith: "Dieses Imperium stellt seinem Overlord fortschrittliche Technologie im Austausch für die Unabhängigkeit zur Verfügung."
 SUBJECT_DESC_war_satrapy: "Diese Art von Subjekt ist diplomatisch unabhängig und geschützt durch ihren Overlord ($rt_great_khan$). Jedoch zahlen sie auch §Y10%§! von ihren monatlichen Energiekrediten und Mineralien an Tribut."
