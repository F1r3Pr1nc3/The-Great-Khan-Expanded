 edict_force_khan_spawn: "Großkhan Spawn-Einstellungen"
 edict_force_khan_spawn_desc: "Aktiviere dieses Edikt, um den Khan zu spawnen (entweder zu zwingen oder auf gewöhnliche Weise)."
 force_khan_option: "Zwinge den Khan, 1 Jahr nach dem Beginn des $CmtNameMidgame$s zu erscheinen."
 great_khan_fe_war: "Hier spricht der Großkhan, wir haben große Schritte unternommen, um die Galaxis für alle Lebewesen sicher zu machen. Die älteren Rassen sitzen jedoch immer noch isoliert da, mit ihrer Technologie könnten wir eine Utopie unter den Sternen schmieden. Die älteren Rassen haben sich geweigert, diese Technologie mit uns zu teilen, und tragischerweise muss die Horde wieder Krieg führen. Ihr müsst nicht an den Kämpfen teilnehmen, aber diejenigen, die es tun, werden belohnt."
 great_khan_fe_war_response: "Dies kann eine Chance bieten..."
 great_khan_integrate_announcement: "Hier spricht der Großkhan, während sich die gegenwärtige Situation als vorteilhaft erwiesen hat, ist es jetzt an der Zeit, die Galaxie in eine Nation zu integrieren. Ich gehe diesen Schritt vorsichtig, aber zum Wohle der Allgemeinheit. Dies wird später als der größte Tag in der galaktischen Geschichte angesehen werden, der Tag, an dem alles fühlende Leben zum Himmel blickte und Hoffnung sah. Ich werde beginnen, die Staaten nacheinander zu integrieren, um die logistische Belastung besser zu entlasten."
 great_khan_integrate_choice: "Der Großkhan hat begonnen, ihre Untertanen in sein Reich zu integrieren. Dies hat offensichtlich für Unruhe gesorgt, es wird angenommen, dass, wenn ein Staat rebelliert, die anderen sich anschließen würden. Es wäre keine vereinte Front, die Galaxie ist gegenüber einer zentralisierten Macht misstrauisch geworden, aber wir wären nicht allein."
 great_khan_integrate_response: "Das ist nicht gut..."
 great_khan_wins: "Sieg des Großen Khan"
 great_khan_wins_announcement: "Dies ist der Großkhan. Ich möchte diese Gelegenheit nutzen, um den Nationen der Galaxis zu versichern, dass ich nicht die Absicht habe, mich in ihre inneren Angelegenheiten einzumischen. Ich möchte einfach die Galaxie für alle Lebewesen sicher machen. Um dies zu erreichen, können jedoch bestimmte Praktiken, wie etwa Sklaverei, nicht toleriert werden. Ich nehme diesen Schritt nicht auf die leichte Schulter, ich möchte nicht der Tyrann werden, den ich verhindern möchte, aber ich tue es zum Wohle der Allgemeinheit. Außerdem widme ich die Ressourcen der Horde dem Wiederaufbau der Trümmer, die der Krieg hinterlassen hat. Diese Bemühungen werden von einer neuen Föderation, der Galaktischen Horde, organisiert."
 great_khan_wins_announcement_response: "Schöne Worte..."
 great_khan_wins_desc: "Durch eine Kombination aus Diplomatie und überwältigender militärischer Macht ist es dem Großkhan gelungen, den Großteil der bekannten Galaxis zu erobern, wobei nur die älteren Rassen unabhängig blieben. Es scheint, als ob sich die Vision des Großkhans von einer galaktischen Gemeinschaft verwirklichen wird, in welcher Form bleibt abzuwarten..."
 great_khan_wins_response: "Lang lebe der Große Khan..."
 khan.710.a.tooltip: "Beherrscht nun als neuer $RT_GREAT_KHAN$ die $gov_marauder_clans$, um eine neue ruhmreiche galaktische Geschichte zu schreiben.\n$food_policy_rationing_desc$"
 marauder_deal: "Das Satrapiesystem wurde aus einem bestimmten Grund geschaffen, es wird einen idealen Übergang zu einer galaktischen Gemeinschaft bieten, warum sollte ich es ändern?"
 marauder_deal_accept: "Ihr habt viele Leben gerettet, indem Ihr uns Zugang zu dieser Technologie gegeben habt. Sie wird zum Wohle der Galaxis verwendet."
 marauder_deal_bad_response: "Nein, wir werden unsere Technologie nicht mit Euch teilen."
 marauder_deal_offer: "Hmm, eure Gesellschaft hat große Fortschritte bei technologischen Forschung gemacht, wenn Ihr diese Technologie der Horde zur Verfügung stellen würdet, müsstet Ihr keinen Tribut zahlen oder Militärrekruten stellen."
 marauder_deal_reason: "Wie wäre es mit Zugang zu unserer fortschrittlichen Technologie?"
 marauder_deal_refuse: "Schade, egal, Ihr werdet ein Satrap oder zugrunde gehen."
 marauder_deal_response: "Dann gehört unsere Technologie Euch!"
 marauder_deal_start: "Wir suchen ein alternatives Arrangement mit der Horde"
 marauder_fabricator_deal_accept: "Wir werden sofort mit der Produktion beginnen."
 marauder_fabricator_deal_reason: "Zugang zum [From.GetSpeciesNamePlural] Industriekomplex."
 marauder_fabricator_deal_refuse: "Wir werden Eure Eroberung nicht unterstützen."
 marauder_fabricator_disloyal: "Wir werden nicht mehr dienen"
 marauder_fabricator_good: "Ausgezeichnet, dies wird es uns ermöglichen, unsere Flotten häufiger zu verstärken und eine größere stehende Truppe zu unterstützen. Ihr habt durch die Unterzeichnung dieses Vertrags unzählige Milliarden gespart."
 marauder_fabricator_greeting1: "Ihr industrieller Output ist beachtlich,\nes hat sich als großer Segen für die Horde erwiesen."
 marauder_fabricator_greeting2: "Der [From.GetSpeciesNamePlural] Industriekomplex hat sich als unglaublich wertvoll erwiesen."
 marauder_fabricator_greeting3: "Die Horde wird sich an die Freundlichkeit der [From.GetSpeciesNamePlural] erinnern, du wirst einen besonderen Platz in der Gesellschaft einnehmen, die wir aufbauen."
 marauder_fabricator_loyal: "Wir werden die Produktion fortsetzen"
 marauder_fabricator_offer: "Der Zugang zu einem kleinen Teil Ihrer industriellen Kapazitäten wäre es wert, Euch jetzt eine Ausnahme zu gewähren.\nWenn Ihr Kriegsschiffe für uns herstellt, müsstet Ihr eure Autonomie nicht aufgeben oder Militärrekruten für unsere Bemühungen stellen."
 marauder_fabricator_rebel: "Wir wollen eure Eroberung nicht mehr unterstützen"
 marauder_fabricator_threat: "Bitte denkt darüber nach, wenn Ihr jetzt rebelliert, verdammt Ihr euch selbst, ich werde kein zweites Mal Nachsicht gewähren."
 marauder_uprising_now: "Lass den Aufstand beginnen"
 marauder_uprising_stall: "Wir brauchen mehr Zeit, um uns vorzubereiten."
