l_german:
 FE_war_choice: "Die Wahl"
 FE_war_choice_desc: "Der Großkhan hat einer der Älteren Rassen den Krieg erklärt, um ihre Technologie zu stehlen. Interessanterweise hat sich die ältere Rasse an die Untertanen des Großkhans gewandt und uns die Möglichkeit geboten, ihnen stattdessen zu dienen. Beide Seiten haben denen, die auf ihrer Seite stehen, große Geschenke versprochen und denen, die sich gegen sie stellen, Zerstörung. Alternativ könnten wir im Chaos unsere völlige Unabhängigkeit erklären."
