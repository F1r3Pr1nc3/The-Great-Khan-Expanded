l_braz_por:
 FE_war_choice: "La elección"
 FE_war_choice_desc: "$leader_trait_great_khan$ ha declarado la guerra en una de las carreras mayores en un intento por tomar su tecnología. Curiosamente, la Carrera de Elder ha llegado a los sujetos de $ RT_GREAT_KHAN $, ofreciéndonos la oportunidad de servirlos. Ambos lados han prometido grandes regalos para aquellos que se encuentran con ellos, y la destrucción de los que están contra ellos. Alternativamente, podríamos declarar nuestra completa independencia en el caos."
