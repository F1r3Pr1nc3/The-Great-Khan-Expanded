 SUBJECT_DESC_fabricator_satrapy: "Este tipo de sujeto construye barcos para su señor ($RT_GREAT_KHAN$) a cambio de la independencia."
 SUBJECT_DESC_machinesmith: "Este tipo de sujeto proporciona tecnología avanzada a su señor ($RT_GREAT_KHAN$) a cambio de la independencia."
 SUBJECT_DESC_war_satrapy: "Este tipo de sujeto es diplomáticamente independiente y protegido por su señor ($RT_GREAT_KHAN$). Pero también pagan §Y10%§! de sus créditos de energía mensuales y minerales en tributo."
