 force_khan_option: "Forzar al Khan a generar 1 año después de la fecha de inicio de la mitad del juego."
 great_khan_fe_war: "Este es el $RT_GREAT_KHAN$ Hablando, nos ha dado grandes avances en hacer que la Galaxia sea segura para todos los seres sensibles. Sin embargo, las carreras mayores todavía se sientan aisladas, con su tecnología, podríamos forjar una utopía entre las estrellas. Las carreras mayores se han negado a compartir esta tecnología con nosotros, y trágicamente la Horda debe volver a ser guerra. No se le exigirá que participe en la lucha, pero aquellos que lo hacen se encontrarán bien recompensados."
 great_khan_fe_war_response: "Esto puede presentar la oportunidad...."
 great_khan_integrate_announcement: "Este es el $RT_GREAT_KHAN$ hablando, mientras que la situación actual ha demostrado ser una estructura beneficiosa, ahora es el momento de comenzar a integrar la galaxia en una nación. Tomo este paso con cautela, pero para el bien mayor. Esto será visto más tarde como el mayor día de historia galáctica, el día en que toda la vida sensible miró al cielo y vio la esperanza. Comenzaré a integrar los estados uno a la vez, para facilitar mejor la carga logística."
 great_khan_integrate_choice: "$leader_trait_great_khan$ Ha comenzado a integrar sus sujetos a su imperio. Esto obviamente ha causado disturbios, es creer que si un estado se rebeló, los demás se unirían. No sería un frente unido, la galaxia se ha convertido en un descuido del poder centralizado, pero no estaríamos solos."
 great_khan_integrate_response: "Esto no es bueno..."
 great_khan_wins: "Victoria de la $RT_GREAT_KHAN$"
 great_khan_wins_announcement: "Este es el $RT_GREAT_KHAN$, Me gustaría aprovechar esta oportunidad para tranquilizar a las naciones de la galaxia que no tengo intención de interferir con sus asuntos internos. Simplemente deseo hacer que la galaxia sea segura para toda la vida sensible. Sin embargo, para lograr esto, ciertas prácticas no pueden ser toleradas, como la esclavitud. No tomo este paso a la ligera, no deseo ser el muy tirano que deseo prevenir, pero lo hago por el bien mayor. También estoy dedicando los recursos de la Horda para reconstruir los restos dejados por la guerra. Este esfuerzo será organizado por una nueva federación, la Horda Galáctica."
 great_khan_wins_announcement_response: "Buenas palabras..."
 great_khan_wins_desc: "A través de una combinación de diplomacia y poder militar abrumador, el $RT_GREAT_KHAN$ ha logrado conquistar la mayoría de la galaxia conocida, con solo las carreras mayores que permanecen independientes. Parecería como si el $RT_GREAT_KHAN$'s La visión de una comunidad galáctica se realizará, aunque en qué forma se mantiene por verse..."
 great_khan_wins_response: "Larga vida a $RT_GREAT_KHAN$..."
 gros_horde: "Horde $gene_warrior_army$"
 gros_horde_plural: "Horde $gene_warrior_army_plural$"
 horror_effect2_tooltip: "A complete §Rchaos§! began on the planet, as the unified consciousness could not withstand such a colossal horror ... Ours Gestalt does not know what this monster will do in the near future?\n\nWe must close the §Bportal§!, in the system where the Dimensional Horror penetrates into our dimension! But how to do that? Maybe the curators will help you with advice.."
 horror_effect_tooltip: "The planet began a complete §Rchaos§! and panic among organic life, and complete destabilization among robots. Since no one knows what this hostile horror will undertake in the near future.\n\nWe must close the §Bportal§! in the system where Interdimensional Horror enters our dimension! But how to do that? Maybe the curators will help you with advice.."
