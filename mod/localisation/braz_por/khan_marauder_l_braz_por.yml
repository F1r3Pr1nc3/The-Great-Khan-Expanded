 marauder_deal: "El sistema de satrapy fue creado por una razón, proporcionará una transición ideal hacia una comunidad galáctica, ¿por qué lo modificaría?"
 marauder_deal_accept: "Has salvado muchas vidas al darnos acceso a esta tecnología, se utilizará para el bien de la galaxia."
 marauder_deal_bad_response: "No, no compartiremos nuestra tecnología contigo."
 marauder_deal_offer: "HMM, su sociedad ha hecho grandes avances en el avance tecnológico, si proporciona esta tecnología a la Horda, no tendrá que rendir tributo, o proporcionarle reclutas militares."
 marauder_deal_reason: "¿Qué tal el acceso a nuestra tecnología avanzada?"
 marauder_deal_refuse: "Una pena, sin importar, se convertirás en una sátrapa o perecerá."
 marauder_deal_response: "¡Nuestra tecnología es tuya entonces!"
 marauder_deal_start: "Buscamos un arreglo alternativo con la horda."
 marauder_fabricator_deal_accept: "Comenzaremos la producción inmediatamente."
 marauder_fabricator_deal_reason: "Acceso al [From.GetSpeciesNamePlural] complejo industrial."
 marauder_fabricator_deal_refuse: "No apoyaremos su conquista."
 marauder_fabricator_disloyal: "Ya no serviremos"
 marauder_fabricator_good: "Excelente, esto nos permitirá reforzar nuestras flotas con mayor frecuencia y apoyar una fuerza de pie más grande. Has guardado miles de millones no contaminados firmando este tratado."
 marauder_fabricator_greeting1: "Su producción industrial es considerable,\nHa demostrado ser una gran bendición a la Horda."
 marauder_fabricator_greeting2: "La [From.GetSpeciesNamePlural] El complejo industrial ha demostrado ser de un valor increíble."
 marauder_fabricator_greeting3: "La Horda recordará la bondad de la [From.GetSpeciesNamePlural], you will Tener un lugar especial en la sociedad que estamos construyendo."
 marauder_fabricator_loyal: "Continuaremos la producción."
 marauder_fabricator_offer: "El acceso a incluso una pequeña parte de su capacidad industrial ahora valdría la pena otorgarle una excepción.\nSi produce buques de guerra para nosotros, no tendrá que entregar su autonomía, o proporcionarle reclutas para nuestros esfuerzos."
 marauder_fabricator_rebel: "Ya no deseamos apoyar su conquista."
 marauder_fabricator_threat: "Por favor, piense esto a través de, si se rebela ahora, usted mismo debe destruir, no puedo conceder de inmediato."
 marauder_uprising_now: "Que comience el levantamiento"
 marauder_uprising_stall: "Necesitamos más tiempo para prepararnos."
